<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>

<div id="app">
</div>
<div class="container content">
  <!--    &lt;!&ndash; Button trigger modal &ndash;&gt;
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
          <span class="glyphicon glyphicon-phone-alt"> Обратный звонок</span>
      </button>-->

  <!-- Modal -->
  <div class=" " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="" role="document">
      <div class="">
        <div class="">
          <button type="button" class="close" data-dismiss="" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="" id="myModalLabel">Заказать обратный звонок</h4>
        </div>
        <div class="">
          <form class="form-horizontal" id="recall">
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Имя</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="name" name="name" placeholder="Имя">
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="col-sm-2 control-label">Телефон</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Телефон">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" id="submit" class="btn btn-primary">Отправить</button>
                <div></div>
              </div>
            </div>
          </form>
        </div>
        <!--                <div class="">
                            <button type="button" class="btn btn-default" data-dismiss="">Закрыть</button>
                        </div>-->
      </div>
    </div>
  </div>


</div>

<!--<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>-->

<script>
  $(function(){
    $('#recall').submit(function(e){
      e.preventDefault();
      var data = $(this).serialize();
      $.ajax({
        url: 'mail.php',
        type: 'POST',
        data: data,
        beforeSend: function(){
          $('#submit').next().text('Отправляю...');
        },
        success: function(res){
          $('#recall').find('input').val('');
          $('#submit').next().html(res);
        },
        error: function(){
          alert('Ошибка!');
        }
      });
    });
  });
</script>
</body>
</html>
